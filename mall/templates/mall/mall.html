{% extends "content_base.html" %}
{% load common_filter %}

{% block content-panel %}
<div class="xui-suggestionPage">
	<ul class="breadcrumb">
		<li>您当前所在位置</li>
		<li><a href="/mall/malls/">商户</a></li>
		<li class="active">新建商户</li>
	</ul>
	
	<form 
		class="form-horizontal mt15 {% if fans %}xui-updateForm{% endif %}" 
		method="post" 
		id="editForm" 
		data-id="{% if activity %}{{ activity.id }}{% else %}0{% endif %}"
	>
		<fieldset >
			<legend class="pl15 pb5 pt5">
				新建商户
			</legend>
			<div class="form-group clearfix">
				<label class="control-label col-sm-2" for="company">名称</label>
				<div class="col-sm-4">
					<input type="text" name="name" class="form-control ml5" data-validate="require-notempty" value="{{mall.name}}"/>
					<div class="errorHint ml5" data-error-hint="请输入商户名称"></div>
				</div>
			</div>
			<div class="form-group clearfix">
				<label class="control-label col-sm-2" for="remark">备注</label>
				<div class="col-sm-4">
					<textarea
						name="remark"
						class="form-control ml5"
						style="width:100%; min-height:80px;" 
					>{{mall.remark}}</textarea>
				</div>
			</div>

		</fieldset>
		
		<div class="mt20 tc">
			<a class="btn btn-primary mr40 xa-submit xui-fontBold" href="javascript:void(0);">保 存</a>
		</div>
	</form>
</div>
{% endblock %}


{% block js %}
<script type="text/javascript">
	var inUpdateMode = {% if mall %}true{% else %}false{% endif %};
	var objectId = "{{mall.id}}";

	$(document).ready(function() {
		$('.xa-tabs a').click(function (e) {
			e.preventDefault()
			$(this).tab('show')
		})

		$('.xa-submit').click(function() {
			if (!W.validate()) {
				return;
			}

			var method = 'put';
			if (inUpdateMode) {
				method = 'post';
			}

			var $form = $('form');
			var data = $form.serializeObject();
			if (inUpdateMode) {
				data['id'] = objectId;
			}

			W.getApi().call({
				app: 'mall',
				resource: 'mall',
				method: method,
				args: data,
				success: function(data) {
					W.showHint('success', '操作成功');
					_.delay(function() {
						window.location.href = '/mall/malls/';
					}, 500);
				},
				error: function(resp) {
					W.showHint('error', '创建失败，请稍后再试！');
				}
			});
		});
	});


</script>
{% endblock %}
