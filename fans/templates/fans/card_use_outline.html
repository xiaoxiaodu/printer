<table class="table table-bordered table-striped mb10">
	<thead>
		<tr>
			<th>微众卡</th>
			<th>发放量</th>
			<th>使用量</th>
			<th>占比</th>
		</tr>
	</thead>
	<tbody>
		{% for usage in usages %}
		<tr>
			<td>{{usage.card_name}}</td>
			<td>{{usage.grant_count}}</td>
			<td>{{usage.consume_count}}</td>
			<td>{{usage.percentage}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
