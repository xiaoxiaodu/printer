{% extends "content_base.html" %}

{% block content-panel %}
<div class="xui-fansPage">
	<ul class="breadcrumb">
		<li>您当前所在位置</li>
		<li><a href="/config/sources/">配置</a></li>
		<li><a href="/config/system_accounts/">系统账号</a></li>
		<li class="active">{% if account %}更新账号{% else %}添加账号{% endif %}</li>
	</ul>
	
	<form 
		class="form-horizontal mt15 {% if account %}xui-updateForm{% endif %}" 
		method="post" 
		id="editForm" 
	>
		<fieldset >
			<legend>
			</legend>
			
			<div class="form-group ml15">
				<label class="control-label col-sm-2 " for="password">邮箱：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="email" name="email" placeholder="" value="" data-validate="require-string" maxlength="74"/>
					<div class="errorHint"></div>
				</div>
			</div>

			<div class="form-group ml15">
				<label class="control-label col-sm-2 " for="username">登录名：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="username" name="username" placeholder="" value="{{account.username}}" data-validate="require-string" maxlength="20"/>
					<div class="errorHint"></div>
				</div>
			</div>

			<div class="form-group ml15">
				<label class="control-label col-sm-2 " for="realname">真实名：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="realname" name="realname" placeholder="" value="{{account.first_name}}" data-validate="require-string" maxlength="20"/>
					<div class="errorHint"></div>
				</div>
			</div>

			<div class="form-group ml15">
				<label class="control-label col-sm-2 " for="password">密码：</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="password" name="password" placeholder="" value="" data-validate="require-string" maxlength="20"/>
					<div class="errorHint"></div>
				</div>
			</div>
			
		</fieldset>
		
		<div class="mt20 tc">
			<a class="btn btn-primary mr40 xa-submit xui-fontBold" href="javascript:void(0);">保 存</a>
		</div>
	</form>
</div>
{% endblock %}


{% block js %}
<script type="text/javascript">
	var inUpdateMode = {% if account %}true{% else %}false{% endif %};
	var objectId = "{{account.id}}";

	$(document).ready(function() {
		$('[name="email"]').focus();

		$('input').keypress(function(event) {
			if (event.which === 13) {
				event.preventDefault();
				event.stopPropagation();
				$('form').submit();
			}
		});

		$('.xa-submit').click(function() {
			$('form').submit();
		});
		
		$('form').submit(function() {
			if (!W.validate()) {
				return;
			}

			var method = 'put';
			if (inUpdateMode) {
				method = 'post';
			}

			var $form = $('form');
			var data = $form.serializeObject();
			if (inUpdateMode) {
				data['id'] = objectId;
			}			

			W.getApi().call({
				app: 'config',
				resource: 'system_account',
				method: method,
				args: data,
				success: function(data) {
					W.showHint('success', '创建成功');
					_.delay(function() {
						window.location.href = '/config/system_accounts/';
					}, 500);
				},
				error: function(resp) {
					W.showHint('error', '创建失败，请稍后再试！');
				}
			});
			return false;
		});
	});
</script>
{% endblock %}
